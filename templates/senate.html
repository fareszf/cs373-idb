{% extends "base.html" %}
{% block head %}
{{ super() }}
{% endblock %}


{% block body %}
<div class="fullscreen-bg-senate">
    <!-- <img src="static/img/senate.jpg"/> -->
</div>
<h1 align="center">Senate</h1>
<div class="container" id = "senate">    
</div>
<script type="text/babel">

var Table = React.createClass({
    getInitialState: function(){
        return {
            data: []
        }
    },
    // loadData: function(){
    //     $.get(this.props.source, function(result) {
    //       if (this.isMounted()) {
    //         this.setState({
    //           data : []
    //         });
    //       }
    //     }.bind(this));
    // },
    // componentWillMount: function(){
    //     this.loadData();
    // }, 
    componentDidMount: function(){
        var self = this;
        $.get(this.props.source, function(result) {
          var lastGist = result["legislators"];
          if (this.isMounted()) {
            this.setState({
              data: lastGist
            });
          }
        }.bind(this));
    },
    componentDidUpdate: function(){
        $('#mytable').dataTable({
          "bAutoWidth": false,
          "bDestroy": true, 
        });
    },
    render: function(){
        
        var dat = this.state.data;
        var table = this.state.data.map(function(d, index){
            return (<tr>
                     <td><a href={"senator/id/" +d["id"]}>{d["first_name"]}</a></td>
                     <td><a href={"senator/id/" +d["id"]}>{d["last_name"]}</a></td>
                     <td>{d.birthday}</td>
                     <td>{d.party}</td>
                     <td>{d.state}</td>
                 </tr>)
        });
        if(this.state.data.length > 1)
        {      
            return (
                    <div className="table-responsive">
                        <table className="table table-striped" id="mytable">
                            <thead>
                                <tr className="success">
                                    <td>First Name</td>
                                    <td>Last Name</td>
                                    <td>Age</td>
                                    <td>Party</td>
                                    <td>State</td>
                                </tr>   
                            </thead>
                            <tbody>
                                {table}
                            </tbody>
                        </table>
                    </div>
                )    
        }
        else
        {
            return (
                    <div className="table-responsive">
                    </div>
                )    
        }
    }
 });
React.render(<Table source="http://politicianhub.me/api/v1/legislators?chamber=Senate" />, document.getElementById('senate'));

</script>
{% endblock %}
